<!DOCTYPE html>
<html lang="en">
<head>
    <title>【vector】发消息给 【XiaoMing】</title>

    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        var dataMap = {
            "fromToken":"b0be0b91-9719-4361-9b59-8f3ff4d35d55",//vector
            "toToken":"8e488ab4-7f1f-46d6-bd27-ece5f0673be8",//xiaominig
            "body":""
        };
        window.onload = function () {
            var conn;
            var msg = document.getElementById("msg");
            var log = document.getElementById("log");

            function appendLog(item) {
                var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                dataMap.body = msg.value;

                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8081/gateway/send",
                    data: dataMap,
                    dataType: "json",
                    success: function(data){
                        console.log(data)
                    },
                    error:function (res) {
                        console.log(res)
                    }
                });
                return false;
            };

            if (window["WebSocket"]) {
                conn = new WebSocket("ws://127.0.0.1:7272/ws");
                conn.onclose = function (evt) {
                    var item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };
                conn.onopen =function (evt) {
                    conn.send('{"token":"b0be0b91-9719-4361-9b59-8f3ff4d35d55"}')
                };

                conn.onmessage =function (evt) {
                    console.log(evt);
                    var item = document.createElement("div");
                    item.innerHTML = "<b>"+evt.data+"</b>";
                    appendLog(item);
                }
            } else {
                var item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }

        };
    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }

        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }

        #log {
            background: white;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }

        #form {
            padding: 0 0.5em 0 0.5em;
            margin: 0;
            position: absolute;
            bottom: 1em;
            left: 0px;
            width: 100%;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div id="log"></div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64"/>
</form>
</body>
</html>
